<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula</title>

    <style>
        body {
            background-color: rgb(109, 109, 226);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número'));
        var n2 = Number(window.prompt('Digite outro número')); 
        var s = n1 + n2;
        window.alert('A soma dos dois números é ' + s);
        // Também dá para fazer assim "window.alert(`A soma dos dois números é ${s}`)"
        /*
            (number + number) é uma adição
            (string + string) é uma concatenação

            Para fazer uma conversão de string para number faça isso:
            "Number.parseInt(n)" Para converter em número inteiro
            "Number.parseFloat(n)" Para converter em número real
            Ou apenas "Number" e o próprio javascript já faz a diferença entre inteiro e real.

            Para fazer uma conversão de número para string faça isso:
            "String(n)" Ou
            "n.toString()"
        */
    </script> 
</body>
</html>
