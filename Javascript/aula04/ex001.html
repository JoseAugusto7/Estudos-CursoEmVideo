<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula</title>

    <style>
        body {
            background-color: rgb(109, 109, 226);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        window.alert('Minha primeira mensagem!'); /* Você pode fazer esse comando sem o "window" também apenas com a tag "alert" */
        window.confirm('Está gostando de JS?');
        window.prompt('Qual é o seu nome?');

        /* Em javascript = significa "recebe" 
        null significa "nulo"
        "var" ou "let" significam variáveis
        "= =" significa igual
        1 2 8 6; 1.4 1.8 5.2 são chamados no javascript de number
        palavras ou um conjunto de números são chamados de string
        "false" e "true" são chamados de boolean
    </script> 
</body>
</html>
