<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas Tags de HTML</title>
</head>
<body>
    <h1>Algumas tags em HTML</h1>
    <p><strong>Em HTML5 podemos inserior os termos a seguir, passe o mouse sobre eles para descobrir qual tag utilizar.</strong></p>
    <ul>
        <li><abbr title="Use a tag P">Parágrafo</abbr></li>
        <li><abbr title="Use a tag H1 a H6">Título</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag a">Botões</abbr></li>
        <li><abbr title="Use a tag hr">Linha Horizontal</abbr></li>
        <li><abbr title="Use a tag br">Quebra de linha</abbr></li>
        <li><abbr title="Use a tag Abbr">Colocar uma legenda na frase</abbr></li>
        <li><abbr title="Use a tag ul mais li como filha">Listas não numeradas</abbr></li>
        <li><abbr title="Use a tag ol mais li como filha">Listas numeradas</abbr></li>
    </ul>
</body>
</html>
