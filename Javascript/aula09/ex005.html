<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body {
            font: normal 18pt arial;
            background-color: rgba(95, 110, 230, 0.69);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    
    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[1] /* Selecionando o segundo 'p', para selecionar o primeiro basta colocar
        [0] no lugar do [1] */
        var d = window.document.querySelector('div#msg')
        window.document.write('Está escrito assim: ' + p1.innerText) /* innerText serve para mostrar o texto dentro da variável */
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        d.style.color = 'green'
    </script>
</body>
</html>
