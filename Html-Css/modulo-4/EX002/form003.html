<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inom">Nome</label>
            <input type="text" name="nom" id="inom" required maxlength="60" size="30"
            placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10"
            placeholder="0 a 10" step=".1"> <!-- A tag 'step' é muito importante para números quebrados, para que possam ser enviados ou colocados na caixa, neste caso coloquei 0.1 para ser de décimo em décimo como é uma nota escolar.-->
        </p>
        <p>
            <label for="imes">Período Letívo</label>
            <input type="month" name="mes" id="imes" required value="2023-01"> <!-- O 'value' neste caso coloquei para a data atual que estou fazendo o exercício, porém em js dá para fazer melhor.-->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
