<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframes</title> <!--iframe (inline frame)-->
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        acessando o site do
        
<!--Tamanho padrão do iframe  300x150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar.</p>

        <p>
            O site do
            
            <iframe src="https://www.google.com.br" frameborder="0"></iframe> <!-- Neste caso não ira abrir porque alguns sites tem proteção para não serem mostrados em iframes. -->
            
            também é muito legal!!
        </p>

        <p>Repositório do José Augusto</p> <!--No meio do iframe você pode colocar algum texto ou ate botão para quem não conseguir abri-lo.-->
        <iframe src="https://JoseAugusto7.github.io" frameborder="0">
            <a href="https://JoseAugusto7.github.io"></a>
        </iframe>

        
</body>
</html>
