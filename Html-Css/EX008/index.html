<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tralhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol> <!--Order list / Tipos: 1 A a I i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Lavar roupa</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul> <!--Unorder List / tipos: disc circle square-->
        <li>Tomate</li>
        <li>Queijo</li>
        <li>Alface</li>
        <li>Carne</li>
    </ul>
</body>
</html>
