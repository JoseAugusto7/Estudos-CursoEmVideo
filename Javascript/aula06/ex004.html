<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 2em arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)

        /*
        document.write é para escrever na página
        string.length é para saber o tamanho da string
        string.toUpperCase() é para deixar as letras maiúsculas
        string.toLowerCase() é para deixar as letras minúsculas

        number.toLocaleString('pt-BR', {style: 'currency', 'currency', 'BRL'}) Para transformar uma variavel numérica em valor monetário brasileiro, para mudar de real para outras, troque de BRL para EUR para euro e USD para dólar
        */
    </script>
</body>
</html>
